<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="./js/bundle.js"></script>
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Countries</title>
    </head>
    <body>
        <div id="app">
            <h1>Countriessss</h1>
            <section class="population">
                <h3>Total population: {{ totalPopulation }}</h3> 
            </section>
            <section class="country-selector">
                <select class="country-select" v-model="selected">
                    <option v-bind:value="null">No country selected</option>
                    <option v-for="country in countries" v-bind:value="country" >{{ country.name }}</option>
                </select>
            </section>
            <section class="selected-country" v-if="selected != null">
                <h4>{{ selected.name }}</h4>
                <img v-bind:src="selected.flag" v-bind:alt="selected.name">
            </section>
        </div>
    </body>
</html>
